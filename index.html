<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Image Gallery</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-bg: #1a1a1a;
            --secondary-bg: #222;
            --text-color: #fff;
            --accent-color: #32CD32;
            --hover-bg: rgba(255, 255, 255, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: var(--primary-bg);
            color: var(--text-color);
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Navigation Bar */
        .nav-bar {
            position: fixed;
            top: 0;
            right: 0;
            padding: 20px;
            z-index: 1000;
            display: flex;
            gap: 15px;
        }

        .social-btn {
            background: none;
            border: 2px solid var(--accent-color);
            color: var(--accent-color);
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            font-family: 'Press Start 2P', cursive;
            font-size: 0.7em;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .social-btn:hover {
            background: var(--accent-color);
            color: var(--primary-bg);
        }

        .social-btn i {
            font-size: 1.2em;
        }

        /* Header Section */
        .header {
            height: 180px;
            position: relative;
            overflow: hidden;
            background: var(--secondary-bg);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .counter-container {
            text-align: center;
            z-index: 2;
        }

        .counter {
            font-family: 'Press Start 2P', cursive;
            font-size: 3em;
            color: white;
            margin-bottom: 5px;
        }

        .designs-text {
            font-family: 'Press Start 2P', cursive;
            font-size: 1em;
            color: var(--accent-color);
            opacity: 0;
            animation: fadeIn 1s ease forwards;
            animation-delay: 3s;
        }

        .floating-images {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .floating-image {
            position: absolute;
            width: 60px;
            height: 60px;
            object-fit: cover;
            border-radius: 50%;
            animation: float 20s infinite linear;
            opacity: 0.5;
        }

        @keyframes float {
            0% {
                transform: translateX(-100%) translateY(var(--y));
            }
            100% {
                transform: translateX(100vw) translateY(var(--y));
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Social Links Modal */
        .social-modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: var(--secondary-bg);
            padding: 20px;
            border-radius: 10px;
            z-index: 1100;
            display: none;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            border: 1px solid var(--accent-color);
        }

        .social-modal.active {
            display: block;
            animation: modalIn 0.3s ease;
        }

        .social-modal h3 {
            font-family: 'Press Start 2P', cursive;
            font-size: 0.8em;
            margin-bottom: 15px;
            color: var(--accent-color);
        }

        .social-modal p {
            margin: 10px 0;
        }

        .social-modal .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            color: var(--text-color);
            cursor: pointer;
            font-size: 1.2em;
        }

        .goto-btn {
            background: var(--accent-color);
            color: var(--primary-bg);
            border: none;
            padding: 8px 15px;
            border-radius: 15px;
            cursor: pointer;
            font-family: 'Press Start 2P', cursive;
            font-size: 0.7em;
            margin-top: 10px;
        }

        @keyframes modalIn {
            from {
                opacity: 0;
                transform: translate(-50%, -60%);
            }
            to {
                opacity: 1;
                transform: translate(-50%, -50%);
            }
        }

        /* Rest of your existing gallery and modal styles... */
        [Previous gallery-container and modal styles remain the same]

    </style>
</head>
<body>
    <div class="nav-bar">
        <button class="social-btn" onclick="showSocialInfo('instagram')">
            <i class="fab fa-instagram"></i> Instagram
        </button>
        <button class="social-btn" onclick="showSocialInfo('facebook')">
            <i class="fab fa-facebook"></i> Facebook
        </button>
        <button class="social-btn" onclick="showSocialInfo('phone')">
            <i class="fas fa-phone"></i> Contact
        </button>
    </div>

    <div class="header">
        <div class="counter-container">
            <div class="counter" id="counter">+100</div>
            <div class="designs-text">Designs</div>
        </div>
        <div class="floating-images" id="floating-images"></div>
    </div>

    <!-- Social Info Modals -->
    <div class="social-modal" id="instagramModal">
        <button class="close-btn" onclick="closeModal('instagramModal')">&times;</button>
        <h3>Instagram</h3>
        <p>@khn_clothing</p>
        <button class="goto-btn" onclick="window.open('https://www.instagram.com/khn_clothing/', '_blank')">
            Go to Profile
        </button>
    </div>

    <div class="social-modal" id="facebookModal">
        <button class="close-btn" onclick="closeModal('facebookModal')">&times;</button>
        <h3>Facebook</h3>
        <p>KHN Clothing</p>
        <button class="goto-btn" onclick="window.open('https://www.facebook.com/profile.php?id=61566491134774', '_blank')">
            Go to Profile
        </button>
    </div>

    <div class="social-modal" id="phoneModal">
        <button class="close-btn" onclick="closeModal('phoneModal')">&times;</button>
        <h3>Contact</h3>
        <p>0562633460</p>
        <button class="goto-btn" onclick="window.location.href='tel:0562633460'">
            Call Now
        </button>
    </div>

    <!-- [Previous gallery-container and modal HTML remain the same...] -->

    <script>
        // Social Modal Functions
        function showSocialInfo(type) {
            const modalId = type + 'Modal';
            document.getElementById(modalId).classList.add('active');
        }

        function closeModal(modalId) {
            document.getElementById(modalId).classList.remove('active');
        }

        // Floating Images
        const featuredImages = [4, 7, 11, 14, 23, 109, 135, 47, 93, 99];
        const floatingContainer = document.getElementById('floating-images');

        featuredImages.forEach((num, index) => {
            const img = document.createElement('img');
            img.src = `${num}.png`;
            img.className = 'floating-image';
            img.style.setProperty('--y', `${Math.random() * 100 - 50}px`);
            img.style.animationDelay = `${index * -2}s`;
            floatingContainer.appendChild(img);
        });

        // Counter Animation - Simplified
        const counter = document.getElementById('counter');
        counter.style.opacity = '0';
        setTimeout(() => {
            counter.style.opacity = '1';
            counter.style.transition = 'opacity 0.5s ease';
        }, 100);

        // [Previous gallery and modal JavaScript remain the same...]
    </script>
</body>
</html>
