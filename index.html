<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Explore the latest KHN Clothing collection in a stunning gallery.">
    <title>KHN Clothing Gallery</title>
    <style>
        :root {
            --gap: 15px;
            --card-bg: #ffffff;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --text-color: #2d3436;
            --primary-color: #74b9ff;
            --hover-color: #0984e3;
            --modal-bg: rgba(0, 0, 0, 0.95);
            --nav-color: #ffffff;
            --body-bg: #f5f6fa;
            --header-bg: #ffffff;
            --header-height: 70px;
            --gradient: linear-gradient(135deg, #74b9ff, #0984e3);
            --transition: all 0.3s ease;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--body-bg);
            color: var(--text-color);
            overflow-x: hidden;
            min-height: 100vh;
            transition: var(--transition);
            line-height: 1.6;
        }

        /* Header */
        .header {
            position: fixed;
            top: 0;
            width: 100%;
            height: var(--header-height);
            background: var(--header-bg);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
            z-index: 1001;
            backdrop-filter: blur(10px);
        }

        .header-button {
            background: var(--gradient);
            border: none;
            padding: 12px 25px;
            border-radius: 50px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 12px;
            transition: var(--transition);
            color: white;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .header-button:hover {
            transform: scale(1.05) translateY(-3px);
            box-shadow: 0 5px 15px rgba(9, 132, 227, 0.4);
        }

        .dropdown-content {
            display: none;
            position: absolute;
            top: calc(var(--header-height) + 15px);
            background: var(--header-bg);
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            padding: 20px;
            z-index: 1002;
            flex-direction: column;
            gap: 15px;
            min-width: 250px;
            backdrop-filter: blur(5px);
        }

        .dropdown-content.active {
            display: flex;
            animation: bounceIn 0.4s ease;
        }

        .dropdown-content span {
            font-size: 1rem;
            font-weight: 500;
            color: var(--text-color);
            padding: 10px;
            background: rgba(116, 185, 255, 0.1);
            border-radius: 8px;
        }

        .dropdown-content button {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: var(--transition);
            font-weight: 500;
        }

        .dropdown-content button:hover {
            background: var(--hover-color);
            transform: translateX(5px);
        }

        /* Theme Toggle */
        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--gradient);
            border: none;
            padding: 15px;
            border-radius: 50%;
            cursor: pointer;
            z-index: 1001;
            color: white;
            transition: var(--transition);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .theme-toggle:hover {
            transform: scale(1.15) rotate(360deg);
            box-shadow: 0 8px 20px rgba(9, 132, 227, 0.5);
        }

        /* Gallery */
        .gallery-container {
            max-width: 1500px;
            margin: calc(var(--header-height) + 50px) auto 40px;
            padding: 30px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: var(--gap);
        }

        .gallery-item {
            position: relative;
            border-radius: 15px;
            overflow: hidden;
            background: var(--card-bg);
            box-shadow: 0 5px 15px var(--shadow-color);
            cursor: pointer;
            transition: var(--transition);
        }

        .gallery-item:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        .gallery-item img {
            width: 100%;
            height: 220px;
            object-fit: cover;
            transition: var(--transition);
        }

        .gallery-item:hover img {
            filter: brightness(1.1);
        }

        .gallery-item::after {
            content: "View";
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--primary-color);
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            opacity: 0;
            transition: var(--transition);
        }

        .gallery-item:hover::after {
            opacity: 1;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--modal-bg);
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.4s ease;
            backdrop-filter: blur(5px);
        }

        .modal.active {
            display: flex;
            opacity: 1;
            animation: fadeIn 0.4s ease;
        }

        .modal img {
            max-width: 95%;
            max-height: 85%;
            object-fit: contain;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            transform: scale(0.9);
            transition: transform 0.4s ease;
        }

        .modal.active img {
            transform: scale(1);
        }

        .nav-arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 3.5rem;
            color: var(--primary-color);
            cursor: pointer;
            padding: 20px;
            transition: var(--transition);
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
        }

        .nav-arrow:hover {
            color: var(--hover-color);
            transform: translateY(-50%) scale(1.2);
            background: rgba(255, 255, 255, 0.2);
        }

        .nav-arrow.left { left: 30px; }
        .nav-arrow.right { right: 30px; }

        .modal-controls {
            position: absolute;
            bottom: 40px;
            display: flex;
            gap: 20px;
            justify-content: center;
            width: 100%;
        }

        .modal-controls button {
            background: var(--gradient);
            color: white;
            border: none;
            padding: 14px 30px;
            cursor: pointer;
            border-radius: 50px;
            transition: var(--transition);
            font-weight: 600;
            text-transform: uppercase;
        }

        .modal-controls button:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(9, 132, 227, 0.4);
        }

        /* Animations */
        @keyframes bounceIn {
            0% { opacity: 0; transform: scale(0.8); }
            60% { opacity: 1; transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        /* Dark Theme */
        body.dark-theme {
            --card-bg: #2d3436;
            --shadow-color: rgba(255, 255, 255, 0.08);
            --text-color: #dfe6e9;
            --primary-color: #0984e3;
            --hover-color: #74b9ff;
            --body-bg: #1a1e1f;
            --header-bg: rgba(45, 52, 54, 0.9);
            --modal-bg: rgba(0, 0, 0, 0.98);
        }

        /* Responsive Design */
        @media (max-width: 1200px) {
            .gallery-container {
                grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            }
        }

        @media (max-width: 768px) {
            .header {
                gap: 20px;
                padding: 0 20px;
                justify-content: flex-start;
            }

            .gallery-item img {
                height: 180px;
            }

            .nav-arrow {
                font-size: 2.5rem;
            }
        }

        @media (max-width: 480px) {
            .header {
                height: 60px;
                gap: 10px;
            }

            .theme-toggle {
                top: 15px;
                right: 15px;
                padding: 12px;
            }

            .gallery-container {
                padding: 15px;
            }
        }

        /* Lazy Load Placeholder */
        .gallery-item img[data-src] {
            background: linear-gradient(45deg, #eee, #ddd);
            filter: blur(10px);
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <div class="header">
        <div class="header-button" id="instagramButton">
            <i class="fab fa-instagram"></i>
            <span>Instagram</span>
        </div>
        <div class="header-button" id="facebookButton">
            <i class="fab fa-facebook"></i>
            <span>Facebook</span>
        </div>
        <div class="header-button" id="phoneButton">
            <i class="fas fa-phone"></i>
            <span>Contact</span>
        </div>

        <!-- Dropdowns -->
        <div class="dropdown-content" id="instagramDropdown">
            <span>@khn_clothing</span>
            <button onclick="window.open('https://www.instagram.com/khn_clothing/', '_blank')">
                <i class="fas fa-external-link-alt"></i> Visit Profile
            </button>
            <button onclick="copyToClipboard('https://www.instagram.com/khn_clothing/')">
                <i class="fas fa-link"></i> Copy Link
            </button>
        </div>
        <div class="dropdown-content" id="facebookDropdown">
            <span>KHN Clothing</span>
            <button onclick="window.open('https://www.facebook.com/profile.php?id=61566491134774', '_blank')">
                <i class="fas fa-external-link-alt"></i> Visit Page
            </button>
            <button onclick="copyToClipboard('https://www.facebook.com/profile.php?id=61566491134774')">
                <i class="fas fa-link"></i> Copy Link
            </button>
        </div>
        <div class="dropdown-content" id="phoneDropdown">
            <span>0562633460</span>
            <button onclick="copyToClipboard('0562633460')">
                <i class="fas fa-copy"></i> Copy Number
            </button>
            <button onclick="window.location.href='tel:0562633460'">
                <i class="fas fa-phone"></i> Call Now
            </button>
        </div>
    </div>

    <!-- Theme Toggle -->
    <button class="theme-toggle" id="themeToggle" aria-label="Toggle Theme">
        <i class="fas fa-moon"></i>
    </button>

    <!-- Gallery -->
    <div class="gallery-container" id="gallery"></div>

    <!-- Modal -->
    <div class="modal" id="modal">
        <span class="nav-arrow left" id="prev" aria-label="Previous Image"><i class="fas fa-chevron-left"></i></span>
        <img id="modalImage" src="" alt="Enlarged View">
        <span class="nav-arrow right" id="next" aria-label="Next Image"><i class="fas fa-chevron-right"></i></span>
        <div class="modal-controls">
            <button id="download" aria-label="Download Image">Download</button>
            <button id="share" aria-label="Share Image">Share</button>
            <button id="close" aria-label="Close Modal">Close</button>
        </div>
    </div>

    <script>
        // Header Dropdowns
        const dropdowns = {
            instagram: { button: document.getElementById('instagramButton'), dropdown: document.getElementById('instagramDropdown') },
            facebook: { button: document.getElementById('facebookButton'), dropdown: document.getElementById('facebookDropdown') },
            phone: { button: document.getElementById('phoneButton'), dropdown: document.getElementById('phoneDropdown') }
        };

        Object.values(dropdowns).forEach(({ button, dropdown }) => {
            button.addEventListener('click', (e) => {
                e.stopPropagation();
                Object.values(dropdowns).forEach(d => d.dropdown !== dropdown && d.dropdown.classList.remove('active'));
                dropdown.classList.toggle('active');
            });
        });

        document.addEventListener('click', () => {
            Object.values(dropdowns).forEach(d => d.dropdown.classList.remove('active'));
        });

        // Copy Functionality
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                showToast('Copied to clipboard!', '#2ecc71');
            }).catch(() => {
                showToast('Failed to copy', '#e74c3c');
            });
        }

        function showToast(message, bgColor) {
            const toast = document.createElement('div');
            toast.textContent = message;
            toast.style.cssText = `
                position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%);
                padding: 15px 30px; background: ${bgColor}; color: white; border-radius: 10px;
                z-index: 10000; box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3); animation: slideUp 0.3s ease;
            `;
            document.body.appendChild(toast);
            setTimeout(() => {
                toast.style.animation = 'slideOut 0.3s ease forwards';
                setTimeout(() => toast.remove(), 300);
            }, 2500);
        }

        // Theme Toggle with Local Storage
        const themeToggle = document.getElementById('themeToggle');
        if (localStorage.getItem('theme') === 'dark') {
            document.body.classList.add('dark-theme');
            themeToggle.innerHTML = '<i class="fas fa-sun"></i>';
        }

        themeToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark-theme');
            const isDark = document.body.classList.contains('dark-theme');
            themeToggle.innerHTML = isDark ? '<i class="fas fa-sun"></i>' : '<i class="fas fa-moon"></i>';
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
        });

        // Gallery Logic with Lazy Loading
        const galleryContainer = document.getElementById('gallery');
        const modal = document.getElementById('modal');
        const modalImage = document.getElementById('modalImage');
        const imageCount = 145;
        const images = Array.from({ length: imageCount }, (_, i) => `${i + 1}.png`);
        let currentIndex = 0;

        // Initialize Gallery with Intersection Observer
        function loadGallery() {
            images.forEach((src, index) => {
                const item = document.createElement('div');
                item.className = 'gallery-item';
                item.innerHTML = `<img data-src="${src}" alt="Image ${index + 1}">`;
                item.addEventListener('click', () => openModal(index));
                galleryContainer.appendChild(item);
            });

            const observer = new IntersectionObserver((entries, obs) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const img = entry.target;
                        img.src = img.dataset.src;
                        img.removeAttribute('data-src');
                        obs.unobserve(img);
                    }
                });
            }, { rootMargin: '0px 0px 200px 0px' });

            document.querySelectorAll('.gallery-item img').forEach(img => observer.observe(img));
        }

        loadGallery();

        // Modal Functions
        function openModal(index) {
            currentIndex = index;
            modalImage.src = images[index];
            modal.classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            modal.classList.remove('active');
            document.body.style.overflow = 'auto';
        }

        function navigate(offset) {
            currentIndex = (currentIndex + offset + images.length) % images.length;
            modalImage.src = images[currentIndex];
        }

        // Share Functionality
        function shareImage() {
            const url = window.location.origin + '/' + images[currentIndex];
            if (navigator.share) {
                navigator.share({
                    title: 'KHN Clothing',
                    text: 'Check out this amazing piece from KHN Clothing!',
                    url: url
                }).catch(() => showToast('Sharing failed', '#e74c3c'));
            } else {
                copyToClipboard(url);
                showToast('Link copied! Share it manually.', '#2ecc71');
            }
        }

        // Event Listeners
        document.getElementById('prev').addEventListener('click', () => navigate(-1));
        document.getElementById('next').addEventListener('click', () => navigate(1));
        document.getElementById('close').addEventListener('click', closeModal);
        document.getElementById('download').addEventListener('click', () => {
            const link = document.createElement('a');
            link.href = images[currentIndex];
            link.download = `khn-clothing-${currentIndex + 1}.png`;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        });
        document.getElementById('share').addEventListener('click', shareImage);

        window.addEventListener('keydown', (e) => {
            if (modal.classList.contains('active')) {
                if (e.key === 'Escape') closeModal();
                if (e.key === 'ArrowLeft') navigate(-1);
                if (e.key === 'ArrowRight') navigate(1);
            }
        });

        // Swipe Support for Mobile
        let touchStartX = 0;
        let touchEndX = 0;

        modal.addEventListener('touchstart', e => {
            touchStartX = e.changedTouches[0].screenX;
        });

        modal.addEventListener('touchend', e => {
            touchEndX = e.changedTouches[0].screenX;
            if (touchStartX - touchEndX > 50) navigate(1);
            if (touchEndX - touchStartX > 50) navigate(-1);
        });

        // Additional Animations
        const styleSheet = document.createElement('style');
        styleSheet.textContent = `
            @keyframes slideUp {
                0% { opacity: 0; transform: translateY(20px); }
                100% { opacity: 1; transform: translateY(0); }
            }
            @keyframes slideOut {
                0% { opacity: 1; transform: translateY(0); }
                100% { opacity: 0; transform: translateY(20px); }
            }
        `;
        document.head.appendChild(styleSheet);
    </script>
</body>
</html>
