<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Image Gallery</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --background: #ffffff;
            --text: #333333;
            --card-bg: #f5f5f5;
            --shadow: rgba(0, 0, 0, 0.1);
            --hover-gradient: linear-gradient(45deg, rgba(135, 206, 235, 0.2), rgba(147, 112, 219, 0.2));
            --modal-bg: rgba(0, 0, 0, 0.9);
        }

        [data-theme="dark"] {
            --background: #1a1a1a;
            --text: #ffffff;
            --card-bg: #2d2d2d;
            --shadow: rgba(0, 0, 0, 0.3);
            --hover-gradient: linear-gradient(45deg, rgba(135, 206, 235, 0.1), rgba(147, 112, 219, 0.1));
            --modal-bg: rgba(0, 0, 0, 0.95);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: background-color 0.3s, color 0.3s;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--background);
            color: var(--text);
            min-height: 100vh;
        }

        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            font-size: 1.5rem;
            cursor: pointer;
            z-index: 1000;
            background: none;
            border: none;
            color: var(--text);
            padding: 10px;
            border-radius: 50%;
            transition: transform 0.3s ease;
        }

        .theme-toggle:hover {
            transform: scale(1.1);
        }

        .header-slider {
            height: 300px;
            position: relative;
            overflow: hidden;
            margin-bottom: 30px;
        }

        .slider-container {
            display: flex;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            transition: transform 0.5s ease;
        }

        .slider-item {
            position: relative;
            margin: 0 10px;
            transition: all 0.5s ease;
            transform-origin: center;
        }

        .slider-item img {
            width: 300px;
            height: 300px;
            object-fit: cover;
            border-radius: 15px;
            transition: all 0.5s ease;
        }

        .gallery-container {
            max-width: 1800px;
            margin: 0 auto;
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.5s ease forwards;
        }

        .gallery-item {
            position: relative;
            border-radius: 15px;
            overflow: hidden;
            background: var(--card-bg);
            box-shadow: 0 4px 15px var(--shadow);
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .gallery-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--hover-gradient);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .gallery-item:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 25px var(--shadow);
        }

        .gallery-item:hover::before {
            opacity: 1;
        }

        .gallery-item img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .counter {
            text-align: center;
            font-size: 2rem;
            margin: 20px 0;
            font-weight: bold;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.5s ease forwards 0.3s;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--modal-bg);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal.active {
            display: flex;
            animation: modalFade 0.3s ease;
        }

        .modal-content {
            max-width: 90%;
            max-height: 90%;
            position: relative;
        }

        .modal-content img {
            max-width: 100%;
            max-height: 90vh;
            border-radius: 10px;
        }

        .modal-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 2rem;
            color: white;
            cursor: pointer;
            padding: 20px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 50%;
            transition: background 0.3s ease;
        }

        .modal-nav:hover {
            background: rgba(0, 0, 0, 0.8);
        }

        .modal-prev {
            left: 20px;
        }

        .modal-next {
            right: 20px;
        }

        .modal-close {
            position: absolute;
            top: 20px;
            right: 20px;
            color: white;
            font-size: 2rem;
            cursor: pointer;
        }

        @keyframes modalFade {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @media (max-width: 768px) {
            .gallery-container {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
                gap: 10px;
                padding: 10px;
            }

            .gallery-item img {
                height: 150px;
            }

            .slider-item img {
                width: 200px;
                height: 200px;
            }

            .modal-nav {
                font-size: 1.5rem;
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <button class="theme-toggle" aria-label="Toggle theme">
        ‚òÄÔ∏è
    </button>

    <div class="header-slider">
        <div class="slider-container" id="sliderContainer"></div>
    </div>

    <div class="counter" id="counter">0</div>
    
    <div class="gallery-container" id="gallery"></div>

    <div class="modal" id="modal">
        <div class="modal-content">
            <img id="modalImage" src="" alt="Full size image">
            <div class="modal-nav modal-prev">
                <i class="fas fa-chevron-left"></i>
            </div>
            <div class="modal-nav modal-next">
                <i class="fas fa-chevron-right"></i>
            </div>
            <div class="modal-close">
                <i class="fas fa-times"></i>
            </div>
        </div>
    </div>

    <script>
        const MAX_IMAGES = 300;
        const INITIAL_VISIBLE_IMAGES = 30;
        let loadedImages = 0;
        let currentSlideIndex = 0;
        
        const themeToggle = document.querySelector('.theme-toggle');
        const gallery = document.getElementById('gallery');
        const counter = document.getElementById('counter');
        const modal = document.getElementById('modal');
        const modalImage = document.getElementById('modalImage');
        const sliderContainer = document.getElementById('sliderContainer');

        // Theme switching
        themeToggle.addEventListener('click', () => {
            document.documentElement.setAttribute('data-theme',
                document.documentElement.getAttribute('data-theme') === 'dark' ? 'light' : 'dark'
            );
            themeToggle.textContent = document.documentElement.getAttribute('data-theme') === 'dark' ? '‚òÄÔ∏è' : 'üåô';
        });

        // Image loading and counter animation
        function checkImageExists(url) {
            return new Promise((resolve) => {
                const img = new Image();
                img.onload = () => resolve(true);
                img.onerror = () => resolve(false);
                img.src = url;
            });
        }

        async function loadImages() {
            for (let i = 1; i <= MAX_IMAGES; i++) {
                const exists = await checkImageExists(`${i}.png`);
                if (exists) {
                    loadedImages++;
                    updateCounter(loadedImages);
                    if (i <= INITIAL_VISIBLE_IMAGES) {
                        createGalleryItem(i);
                    }
                }
            }
            initializeSlider();
        }

        function updateCounter(value) {
            const duration = value <= 30 ? 1000 :
                           value <= 88 ? 2000 :
                           value <= 94 ? 4000 :
                           value <= 95 ? 6000 : 8000;
            
            counter.textContent = value + '+ Designs';
        }

        function createGalleryItem(index) {
            const item = document.createElement('div');
            item.className = 'gallery-item';
            
            const img = document.createElement('img');
            img.src = `${index}.png`;
            img.alt = `Design ${index}`;
            
            item.appendChild(img);
            item.addEventListener('click', () => openModal(index));
            gallery.appendChild(item);
        }

        // Slider functionality
        function initializeSlider() {
            const slideImages = Array.from({ length: 9 }, (_, i) => i + 1)
                                   .filter(i => i <= loadedImages);
            
            slideImages.forEach((index) => {
                const slide = document.createElement('div');
                slide.className = 'slider-item';
                slide.innerHTML = `<img src="${index}.png" alt="Slide ${index}">`;
                sliderContainer.appendChild(slide);
            });

            updateSliderPositions();
            setInterval(nextSlide, 6000);
        }

        function updateSliderPositions() {
            const slides = document.querySelectorAll('.slider-item');
            slides.forEach((slide, index) => {
                const offset = index - currentSlideIndex;
                const scale = Math.abs(offset) <= 1 ? 0.8 : 0.5;
                const opacity = Math.abs(offset) <= 1 ? 0.7 : 0.4;
                
                slide.style.transform = `
                    translateX(${offset * 320}px)
                    scale(${offset === 0 ? 1 : scale})
                `;
                slide.style.opacity = offset === 0 ? 1 : opacity;
                slide.style.zIndex = offset === 0 ? 2 : 1;
            });
        }

        function nextSlide() {
            currentSlideIndex = (currentSlideIndex + 1) % sliderContainer.children.length;
            updateSliderPositions();
        }

        // Modal functionality
        function openModal(index) {
            modalImage.src = `${index}.png`;
            modal.classList.add('active');
            currentImageIndex = index;
        }

        modal.addEventListener('click', (e) => {
            if (e.target === modal) {
                modal.classList.remove('active');
            }
        });

        document.querySelector('.modal-close').addEventListener('click', () => {
            modal.classList.remove('active');
        });

        document.querySelector('.modal-prev').addEventListener('click', () => {
            if (currentImageIndex > 1) {
                openModal(currentImageIndex - 1);
            }
        });

        document.querySelector('.modal-next').addEventListener('click', () => {
            if (currentImageIndex < loadedImages) {
                openModal(currentImageIndex + 1);
            }
        });

        // Touch events for mobile
        let touchStartX = 0;
        let touchEndX = 0;

        modal.addEventListener('touchstart', e => {
            touchStartX = e.changedTouches[0].screenX;
        });

        modal.addEventListener('touchend', e => {
            touchEndX = e.changedTouches[0].screenX;
            handleSwipe();
        });

        function handleSwipe() {
            const swipeThreshold = 50;
            const diff = touchEndX - touchStartX;
            
            if (Math.abs(diff) > swipeThreshold) {
                if (diff > 0 && currentImageIndex > 1) {
                    openModal(currentImageIndex - 1);
                } else if (diff < 0 && currentImageIndex < loadedImages) {
                    openModal(currentImageIndex + 1);
                }
            }
        }

        // Initialize
        loadImages();
    </script>
</body>
</html>
