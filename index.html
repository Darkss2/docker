<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Image Gallery</title>
    <link rel="stylesheet" href="https://unpkg.com/tailwindcss@3.4.1/src/css/preflight.css">
    <style>
        :root {
            --primary-bg: #f5f5f5;
            --secondary-bg: #e0e0e0;
            --card-bg: #ffffff;
            --text-color: #333;
            --shadow: rgba(0, 0, 0, 0.1);
            --highlight: rgba(135, 206, 235, 0.3);
            --gradient: linear-gradient(45deg, rgba(135, 206, 235, 0.2), rgba(147, 112, 219, 0.2));
        }

        [data-theme="dark"] {
            --primary-bg: #1a1a1a;
            --secondary-bg: #2d2d2d;
            --card-bg: #333333;
            --text-color: #f5f5f5;
            --shadow: rgba(0, 0, 0, 0.3);
            --highlight: rgba(135, 206, 235, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: background-color 0.3s, color 0.3s;
        }

        body {
            font-family: system-ui, -apple-system, sans-serif;
            background: var(--primary-bg);
            color: var(--text-color);
            min-height: 100vh;
            overflow-x: hidden;
            padding-top: 60px;
        }

        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            padding: 12px;
            border-radius: 50%;
            cursor: pointer;
            z-index: 1000;
            backdrop-filter: blur(8px);
            color: var(--text-color);
            transition: all 0.3s ease;
        }

        .theme-toggle:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }

        .social-buttons {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: var(--secondary-bg);
            padding: 12px 24px;
            display: flex;
            gap: 12px;
            z-index: 999;
            box-shadow: 0 2px 10px var(--shadow);
        }

        .social-button {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            padding: 10px 16px;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--text-color);
            transition: all 0.3s ease;
        }

        .social-button:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .social-button.active {
            background: rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.5);
        }

        .social-content {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .social-link {
            display: none;
            font-size: 0.875rem;
            color: #3b82f6;
            margin-top: 4px;
            padding: 4px 8px;
            border-radius: 4px;
            background: rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .social-button.active .social-link {
            display: block;
        }

        .social-link:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .header {
            position: relative;
            height: 400px;
            background: var(--secondary-bg);
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .counter-container {
            text-align: center;
            z-index: 2;
        }

        .counter {
            font-size: 4rem;
            font-weight: bold;
            font-family: monospace;
            margin-bottom: 1rem;
        }

        .counter-text {
            font-size: 1.5rem;
            font-family: monospace;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .floating-images {
            position: absolute;
            inset: 0;
        }

        .floating-image {
            position: absolute;
            width: 96px;
            height: 96px;
            object-fit: cover;
            border-radius: 12px;
            opacity: 0.6;
            animation: float 15s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(5deg);
            }
        }

        .gallery {
            max-width: 1400px;
            margin: 32px auto;
            padding: 0 24px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 24px;
        }

        .gallery-item {
            position: relative;
            aspect-ratio: 1;
            border-radius: 12px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .gallery-item:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 24px var(--shadow);
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .modal {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.95);
            display: none;
            place-items: center;
            z-index: 1000;
        }

        .modal.active {
            display: grid;
        }

        .modal-image {
            max-width: 90%;
            max-height: 80vh;
            object-fit: contain;
            border-radius: 8px;
        }

        .modal-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.1);
            border: none;
            padding: 16px;
            border-radius: 50%;
            cursor: pointer;
            color: white;
            transition: all 0.3s ease;
        }

        .modal-nav:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-50%) scale(1.1);
        }

        .modal-nav.prev {
            left: 24px;
        }

        .modal-nav.next {
            right: 24px;
        }

        .modal-controls {
            position: absolute;
            bottom: 32px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 16px;
        }

        .modal-button {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
        }

        .modal-button:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            .gallery {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
                gap: 16px;
                padding: 0 16px;
            }

            .counter {
                font-size: 3rem;
            }

            .floating-image {
                width: 72px;
                height: 72px;
            }

            .social-buttons {
                padding: 8px 16px;
            }

            .social-button {
                padding: 8px 12px;
            }
        }
    </style>
</head>
<body>
    <div class="social-buttons">
        <button class="social-button" data-platform="instagram">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <rect width="20" height="20" x="2" y="2" rx="5" />
                <path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z" />
                <line x1="17.5" x2="17.51" y1="6.5" y2="6.5" />
            </svg>
            <div class="social-content">
                <span>Instagram</span>
                <a href="https://www.instagram.com/khn_clothing/" target="_blank" class="social-link">Visit Profile</a>
            </div>
        </button>

        <button class="social-button" data-platform="facebook">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M18 2h-3a5 5 0 0 0-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 0 1 1-1h3z" />
            </svg>
            <div class="social-content">
                <span>Facebook</span>
                <a href="https://www.facebook.com/profile.php?id=61566491134774" target="_blank" class="social-link">Visit Profile</a>
            </div>
        </button>

        <button class="social-button" data-platform="phone">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z" />
            </svg>
            <div class="social-content">
                <span>Phone Number</span>
            </div>
        </button>
    </div>

    <button class="theme-toggle">☀️</button>

    <div class="header">
        <div class="counter-container">
            <div class="counter">0</div>
            <div class="counter-text">+ Designs</div>
        </div>
        <div class="floating-images"></div>
    </div>

    <div class="gallery"></div>

    <div class="modal">
        <button class="modal-nav prev">←</button>
        <img class="modal-image" src="" alt="">
        <button class="modal-nav next">→</button>
        <div class="modal-controls">
            <button class="modal-button download">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" />
                    <polyline points="7 10 12 15 17 10" />
                    <line x1="12" y1="15" x2="12" y2="3" />
                </svg>
                Download
            </button>
            <button class="modal-button close">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="18" y1="6" x2="6" y2="18" />
                    <line x1="6" y1="6" x2="18" y2="18" />
                </svg>
                Close
            </button>
        </div>
    </div>

    <script>
        // Theme Toggle
        const themeToggle = document.querySelector('.theme-toggle');
        let isDark = false;

        themeToggle.addEventListener('click', () => {
            isDark = !isDark;
            document.body.setAttribute('data-theme', isDark ? 'dark' : 'light');
            themeToggle.textContent = isDark ? '🌙' : '☀️';
        });

        // Social Buttons
        const socialButtons = document.querySelectorAll('.social-button');
        socialButtons.forEach(button => {
            button.addEventListener('click', (e) => {
                const platform = button.dataset.platform;
                if (platform === 'phone') {
                    navigator.clipboard.writeText('0562633460');
                    const span = button.querySelector('span');
                    span.textContent = 'Copied!';
                    setTimeout(() => {
                        span.textContent = 'Phone Number';
                    }, 1500);
                } else {
                    button.classList.toggle('active');
                    socialButtons.forEach(otherButton => {
                        if (otherButton !== button) {
                            otherButton.classList.remove('active');
                        }
                    });
                }
            });
        });

        // Floating Images
        const featuredImages = [4, 7, 11, 14, 23, 109, 135, 47, 93, 99];
        const floatingContainer = document.querySelector('.floating-images');

        featuredImages.forEach((num, index) => {
            const img = document.createElement('img');
            img.src = `${num}.png`;
            img.className = 'floating-image';
            img.style.animationDelay = `${index * -1.5}s`;
            img.style.top = `${Math.random() * 100}%`;
            img.style.left = `${Math.random() * 100}%`;
            img.style.transform = `rotate(${Math.random() * 360}deg)`;
            floatingContainer.appendChild(img);
        });

        // Counter Animation
        const counter = document.querySelector('.counter');
        const counterText = document.querySelector('.counter-text');
        let count = 0;

        function animateCounter() {
            if (count < 100) {
                count++;
                counter.textContent = count;
                requestAnimationFrame(animateCounter);
            } else {
                counterText.style.opacity = '1';
            }
        }

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    animateCounter();
                    observer.unobserve(entry.target);
                }
            });
        });

        observer.observe(counter);

        // Gallery
        const gallery = document.querySelector('.gallery');
        const modal = document.querySelector('.modal');
        const modalImage = document.querySelector('.modal-image');
        const imageCount = 145;
        let currentIndex = 0;
        const batchSize = 30;
        let renderedImages = [];

        function createGalleryItem(index) {
            const item = document.createElement('div');
            item.className = 'gallery-item';
            
            const img = document.createElement('img');
            img.src = `${index}.png`;
            img.alt = `Image ${index}`;
            img.loading = 'lazy';
            
            item.appendChild(img);
            item.addEventListener('click', () => openModal(index));
            
            return item;
        }

        function renderBatch(startIndex) {
            const fragment = document.createDocumentFragment();
            for (let i = startIndex; i < Math.min(startIndex + batchSize, imageCount); i++) {
                if (!renderedImages.includes(i)) {
                    const item = createGalleryItem(i);
                    fragment.appendChild(item);
                    renderedImages.push(i);
                }
            }
            gallery.appendChild(fragment);
        }

        function handleScroll() {
            const scrollPosition = window.scrollY;
            const windowHeight = window.innerHeight;
            const documentHeight = document.documentElement.scrollHeight;
            
            if (scrollPosition + windowHeight > documentHeight - 500) {
                const lastIndex = Math.max(...renderedImages, 0);
                if (lastIndex < imageCount) {
                    renderBatch(lastIndex + 1);
                }
            }
        }

        window.addEventListener('scroll', () => {
            requestAnimationFrame(handleScroll);
        });

        // Modal
        function openModal(index) {
            currentIndex = index;
            modalImage.src = `${index}.png`;
            modal.classList.add('active');
        }

        function closeModal() {
            modal.classList.remove('active');
        }

        function navigate(direction) {
            currentIndex = (currentIndex + direction + imageCount) % imageCount;
            modalImage.src = `${currentIndex}.png`;
        }

        document.querySelector('.modal-nav.prev').addEventListener('click', () => navigate(-1));
        document.querySelector('.modal-nav.next').addEventListener('click', () => navigate(1));
        document.querySelector('.modal-button.close').addEventListener('click', closeModal);
        document.querySelector('.modal-button.download').addEventListener('click', () => {
            const link = document.createElement('a');
            link.href = `${currentIndex}.png`;
            link.download = `image_${currentIndex}.png`;
            link.click();
        });

        modal.addEventListener('click', (e) => {
            if (e.target === modal) {
                closeModal();
            }
        });

        // Keyboard Navigation
        window.addEventListener('keydown', (e) => {
            if (modal.classList.contains('active')) {
                switch (e.key) {
                    case 'ArrowLeft':
                        navigate(-1);
                        break;
                    case 'ArrowRight':
                        navigate(1);
                        break;
                    case 'Escape':
                        closeModal();
                        break;
                }
            }
        });

        // Initial Load
        renderBatch(0);
    </script>
</body>
</html>
